<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="./style/style.css"> 

<script defer src="main.b1c0281e9fa2cada0c11.js"></script><link href="main.2de9dc847a4ad99378c3.css" rel="stylesheet"></head>

<body>
    <button id="switchcalcdat" type="submit">Калькулятор дат</button>
    <button id="switchtimer" type="submit">Таймер</button>

    <div id="dateform" style="display:none">
        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>
    </div>
    <div id="timerform" style="display: block;">
        <h3>Таймер</h3>
        <div id="countdown" class="countdown">
            <span id="time"></span>
            <div>
                <input type="button" class="countdown-number" value="Start counting" id="startCounting" />
                <input type="button" class="countdown-number" value="Stop counting" id="stopCounting" />
                <input type="button" class="countdown-number" value="Reset" id="resetCounting" />
            </div>

        </div>
    </div>
    <script src="./src/howler.js"></script>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
